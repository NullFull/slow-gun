<!doctype html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>데이터 강국 실현을 위한 대국민 슬로건 공모대회</title>

    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://slow-gun.appspot.com"/>
    <meta property="og:title" content="데이터 강국 실현을 위한 대국민 슬로건 공모대회"/>
    <meta property="og:description" content="슬로건 만들어서 데이터 강국 이룩하자"/>
    <meta property="og:image" content="https://slow-gun.appspot.com/static/og.png"/>

    <style>
        @font-face { font-family: 'S-CoreDream-8Heavy'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff'); font-weight: normal; font-style: normal; }

        html, body, div, ul, li, form, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
            color: white;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #CC3868 0%, #38BCED 100%);
        }
        h1, h2, h3, h4 {
            color: white;
            margin: 0;
            padding: 0;
        }
        a {
            color: inherit;
        }
        ul {
            margin: 20px;
        }
        ul li {
            text-align: left;
            color: white;
            line-height: 1.6rem;
        }
        .section {
            max-width: 440px;
            margin: 0 auto;
            padding: 10px;
        }

        .lead.section {
            margin-top: 40px;
        }
        .lead.section .title {
            font-family: 'S-CoreDream-8Heavy', sans-serif;
            font-weight: bold;
            font-size: 2.8rem;
        }
        .lead.section .subtitle {
            font-family: 'S-CoreDream-8Heavy', sans-serif;
            font-size: 1.4rem;
        }

        .form.section {
            margin-top: 20px;
            text-align: center;
        }
        .form.section .input-wrapper {
            padding: 4px;
        }
        .form.section input {
            padding: 6px 12px;
            border: 0;
            border-radius: 4px;
            outline: none;
        }
        .form.section input[name="slogan"] {
            width: 100%;
            font-size: 1.6rem;
        }
        .form.section input[name="writer"] {
            /*text-align: right;*/
            width: 100%;
            font-size: 1.2rem;
        }
        .form.section button {
            font-size: 1.2rem;
            border-radius: 4px;
            padding: 6px 12px;
            outline: none;
            margin: 4px;
        }

        .list.section {
            text-align: center;
            font-weight: bold;
        }
        .list.section li {
            list-style: none;
            color: white;
            padding: 8px;
            font-size: 1.2rem;
            word-break: keep-all;
            margin-bottom: 24px;
        }
        .list.section p {
            margin: 8px 0;
            font-size: 1rem;
            font-weight: normal;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="lead section">
        <h3 class="subtitle">데이터 강국 실현을 위한</h3>
        <h1 class="title">대국민 슬로건 공모대<br>회</h1>
    </div>

    <div class="form section">
        <div>
            <h2>NIA에서 <a href="http://spectory.net/nia/dataslogan/noticeDetail?postId=2428&page=1">선정한</a> 작품</h2>
            <ul>
                <li>함께 더하는 데이터, 함께 키우는 대한민국</li>
                <li>데이터로 만드는 가능성의 놀이터, 우리가 주인공입니다</li>
                <li>더 많은 데이터로! 더 좋은 대한민국!</li>
                <li>데이터 혁신과<br>
                    通하다, 데이터 미래를<br>
                    秀놓다</li>
            </ul>
            <h4><strike>저희게 더 좋은 것 같은데요</strike></h4>
        </div>
    </div>

    <div class="list section">
        <ul id="list"></ul>
    </div>

    <script>
        function createRow(content, writer) {
            var li = document.createElement('li');
            var wrapper = document.createElement('div');
            var sloganPlace = document.createElement('h3');
            var writerPlace = document.createElement('p');

            sloganPlace.textContent = '“' + content + '”';
            if (writer) {
                writerPlace.textContent = ' - ' + writer;
            }

            wrapper.appendChild(sloganPlace);
            wrapper.appendChild(writerPlace);
            li.appendChild(wrapper);

            return li
        }

        function draw(data) {
            var ul = document.querySelector('#list');

            data.items.forEach(function (item) {
                var li = createRow(item.content, item.writer);
                ul.appendChild(li);
            })
        }

        function load() {
            fetch('/api/slogans').then(function (response) {
                return response.json()
            }).then(function (data) {
                draw(data)
            })
        }

        window.addEventListener('load', function () {
            var ul = document.querySelector('#list');
            var item = createRow('슬로건 만들어서 데이터 강국 이룩하자', '주최자');
            ul.appendChild(item);

            load();
        })

        /* plain old js 오랜만에 하려니 귀찮다.. */
    </script>
</body>
